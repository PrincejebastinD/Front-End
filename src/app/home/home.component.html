<div class="container">
    <mat-card>
        <h1>Welcome to the UI</h1>
        <div class="image-container" (click)="fileinput.click()">
            <img height="200" width="200" mat-card-image src="https://www.w3schools.com/howto/img_avatar.png"
                alt="User Image" />
            <div class="hover-text">Select the Image</div>
        </div>
        <mat-card-content>
            <form [formGroup]="LoginForm" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">User Name :</label>
                            <input  formControlName="UserName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Email :</label>
                            <input  formControlName="Email" type="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Gender :</label>
                            <select formControlName="gender" class="form-select">
                                <option value="">--Select--</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Others</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">About :</label>
                            <textarea formControlName="about" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">Next</button>
        </mat-card-actions>
    </mat-card>
</div>

<input (change)="getdata($event)" style="display: none;" #fileinput type="file">
